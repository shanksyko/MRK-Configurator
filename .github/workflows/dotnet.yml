name: .NET CI (Windows)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x

      - name: NuGet cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props', '**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore .\Mieruka.sln

      - name: Build Debug
        run: dotnet build .\Mieruka.sln -c Debug --no-restore -v m

      - name: Build Release
        run: dotnet build .\Mieruka.sln -c Release --no-restore -v m

      # - name: Test
      #   run: dotnet test .\Mieruka.sln -c Release --no-build --verbosity normal
