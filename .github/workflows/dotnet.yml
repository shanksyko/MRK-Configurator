name: .NET CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore .\Mieruka.sln

      - name: Build
        run: dotnet build .\Mieruka.sln -c Release --no-restore

      - name: Test
        run: dotnet test .\Mieruka.sln -c Release --no-build --logger "trx;LogFileName=test_results.trx"

      - name: Publish
        run: dotnet publish .\src\Mieruka.App\Mieruka.App.csproj -c Release -o out\publish

      - name: Upload App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mieruka-app
          path: out/publish

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/*.trx'
